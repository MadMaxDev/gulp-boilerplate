<body>
<div class="carousel">
    <div class="carousel-arrow-left"><span>Left</span></div>
    <div class="carousel-hider">
        <ul class="carousel-list">
            <li class="carousel-element"><img src="img/1.jpg" alt=""><p>Описание </p></li>
            <li class="carousel-element"><img src="img/2.jpg" alt=""><p>Описание </p></li>
            <li class="carousel-element"><img src="img/3.jpg" alt=""><p>Описание </p></li>
            <li class="carousel-element"><img src="img/4.jpg" alt=""><p>Описание </p></li>
            <li class="carousel-element"><img src="img/5.jpg" alt=""><p>Описание </p></li>
            <li class="carousel-element"><img src="img/1.jpg" alt=""><p>Описание </p></li>
            <li class="carousel-element"><img src="img/2.jpg" alt=""><p>Описание </p></li>
            <li class="carousel-element"><img src="img/3.jpg" alt=""><p>Описание </p></li>
            <li class="carousel-element"><img src="img/4.jpg" alt=""><p>Описание </p></li>

        </ul>
    </div>
    <div class="carousel-arrow-right"><span>Right</span></div>
</div>

<script id="profilePage" type="text/x-handlebars-template">
    <div class="profile_container">
        <h1> {{firstName}} {{middleName}} {{lastName}} </h1>
        <img src="{{{avatarUrl}}}" alt="">
        <p class="profession">{{profession}}</p>
        <h2>Reason's why I learn Frontend:</h2>
        {{#each reasons}}
        <ul>
            <li>{{this}}</li>
        </ul>
        {{/each}}
        <h2>My contact number:</h2>
        <p>{{phoneNumber}}</p>
        <h2>My Facebook Profile:</h2>
        <a href="{{{fbUrl}}}">My facebook profile</a>
        <h2>My feedback:</h2>
        <p>{{feedback}}</p>
    </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
<script src="js/scrypt.js"></script>
</body>
</html>
